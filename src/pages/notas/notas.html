<ion-header>

  <ion-navbar color="primary">
    <ion-title>Notas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="beee">
  <ion-card *ngFor="let n of allNotas">
    <ion-card-header>
      {{n.createdAt | date:'medium'}}
    </ion-card-header>
    <ion-card-content>
      {{n.text}}
    </ion-card-content>
  </ion-card>
</ion-content>
